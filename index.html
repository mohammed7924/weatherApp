<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <div class="card">
        <div class="head">Weather App</div>
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
            <button  id="getloc" class="loc"><i class="fa-solid fa-location-dot"></i></button>
        </div>
        <div class="weather">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img  class="hum" src="./images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>

                    </div>
                    <div class="col">
                        <img  class="win" src="./images/wind.png" alt="">
                        <div>
                            <p class="wind">50 km/hr</p>
                            <p>Wind Speed</p>
    
                        </div>
                </div>
            </div>

        </div>
    </div>
</body>
<script>




        
    const apikey='5affb1f415ef3331a95b4af5f758f00a'
    const url="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchBox = document.querySelector(".search input");
    const searchBtn =  document.querySelector(".search button");

async function checkweather(city){

   const response= await fetch(url + city +`&appid=${apikey}`);
   var data=await response.json();
   console.log(data);

   document.querySelector(".city").innerHTML=data.name;
   document.querySelector(".temp").innerHTML=data.main.temp +"°C" ;
   document.querySelector(".humidity").innerHTML=data.main.humidity +"%" ;
   document.querySelector(".wind").innerHTML=data.wind.speed + "km/hr" ;


}
searchBtn.addEventListener("click",()=>{
    checkweather(searchBox.value);
})



</script>
</html>
